<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
</head>
<body class="body">
  <div class="page">
    <header class="header page__element">
      <img src="<%=require('./images/header__logo_color_white.svg')%>" alt="Логотип сервиса Место" class="header__logo">
    </header>
    <main class="content page__element">
      <section class="profile">
        <img src="<%=require('./images/profile__image.jpg')%>" alt="Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="section">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer page__element">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form form_type_edit-profile" name="form" novalidate>
          <fieldset class="form__fieldset">
            <label>
              <input type="text" class="form__input form__input_name_name" name="input-name" placeholder="Имя" required minlength="2" maxlength="40">
              <span class="form__input-error input-name-error"></span>
            </label>
            <label>
              <input type="text" class="form__input form__input_name_occupation" name="input-occupation" placeholder="Профессия" required minlength="2" maxlength="200">
              <span class="form__input-error input-occupation-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-item">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form form_type_add-item" name="form" novalidate>
          <fieldset class="form__fieldset">
            <label>
              <input type="text" class="form__input form__input_name_name" name="input-name" placeholder="Название" required minlength="2" maxlength="30">
              <span class="form__input-error input-name-error"></span>
            </label>
            <label>
              <input type="url" class="form__input form__input_name_image-link" name="input-image-link" placeholder="Ссылка на картинку" required>
              <span class="form__input-error input-image-link-error"></span>
            </label>
          </fieldset>
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_preview">
      <div class="popup__preview-container">
        <img src="data:," alt="Alternative Text" class="popup__image">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="element">
      <img class="element__image">
      <div class="element__text">
        <h2 class="element__name"></h2>
        <button type="button" class="element__heart-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </li>
  </template>
</body>
</html>
