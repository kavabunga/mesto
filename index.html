<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header page__element">
      <img src="./images/header__logo_color_white.svg" alt="Логотип сервиса Место" class="header__logo">
    </header>
    <main class="content page__element">
      <section class="profile">
        <img src="./images/profile__image.jpg" alt="Жак-Ив Кусто" class="profile__image">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__occupation">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="section">
        <ul class="elements">
        </ul>
      </section>
    </main>
    <footer class="footer page__element">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit-profile">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="form" name="form">
          <fieldset class="form__fieldset">
            <input type="text" class="form__input form__input_name_name" name="name" placeholder="Имя">
            <input type="text" class="form__input form__input_name_occupation" name="occupation" placeholder="Профессия">
          </fieldset>
          <button type="submit" class="form__submit-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_add-item">
      <div class="popup__container">
        <h2 class="popup__title">Новое место</h2>
        <form class="form" name="form">
          <fieldset class="form__fieldset">
            <input type="text" class="form__input form__input_name_name" name="name" placeholder="Название">
            <input type="text" class="form__input form__input_name_image-link" name="image-link" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="form__submit-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_type_preview">
      <div class="popup__preview-container">
        <img src="" alt="" class="popup__image">
        <h2 class="popup__caption"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="element">
      <img src="" alt="" class="element__image">
      <div class="element__text">
        <h2 class="element__name"></h2>
        <button type="button" class="element__heart-button"></button>
      </div>
      <button type="button" class="element__delete-button"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
</body>
</html>
